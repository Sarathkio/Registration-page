<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Registration form</title>
</head>
<body>

    <div class="container">
        <form action="" method="post">
            <h2>Registration form</h2>
            <div class="content">
                <div class="input-box">
                    <label for="name"> full name</label>
                    <input type="text" placeholder="Enter all full name" name="name" required>
                </div>
                <div class="input-box">
                    <label for="username"> username</label>
                    <input type="text" placeholder="Enter username" name="uname" required>
                </div>
                <div class="input-box">
                    <label for="email">email </label>
                    <input type="email" placeholder="Enter your valid email address" name="email"  required>
                </div>
                <div class="input-box">
                    <label for="phone"> phone number</label>
                    <input type="tel" placeholder="Enter your phone number" name="phone" required>
                </div>
                <div class="input-box">
                    <label for="password"> password</label>
                    <input type="password" placeholder="Enter new password" name="password" required>
                </div>
                <div class="input-box">
                    <label for="confirm-password">confirm password</label>
                    <input type="password" placeholder="confirm your spassword " name="confirmpassword" required>
                </div>
                <span class="gender-title">Gender</span>
                <div class="gender-category">
                    <input type="radio" name="Gender" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="Gender" id="Female">
                    <label for="male">FeMale</label>
                    <input type="radio" name="Gender" id="other">
                    <label for="male">Other</label>
                </div>
            </div>
            <div class="alert">
                <p>By clicking sign up agree to our <a href="#">terms,</a> <a href="#"> privacy policy</a> and <a href="#"> Cookies policy</a>
                    . you may receive SMS notification
                    from us and can opt out at any time.
                </p>
            </div>
            <div class="button-container">
                <button>Register</button>
            </div>
        </form>

    </div>



    
</body>
</html>
